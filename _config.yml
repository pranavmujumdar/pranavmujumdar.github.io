### Site Settings ###
title               : Pranav Mujumdar
description         : >-
                      "Passionate UX engineer who wants to improve products and make the web a more accessible place. Figma | ReactJS | Django | Everything Frontend"
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : pranavmujumdar/pranavmujumdar.github.io    # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
#  - documentation/partials/**                           # For Documentation Only


